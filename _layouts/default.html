<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/logo_vs.png">
    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/" {% if page.url == "/" or page.url == "/sber-biodiversite-ml-prediction/" %}class="active"{% endif %}>Home</a>
              <a href="{{ site.baseurl }}/data" {% if page.url contains "/data" %}class="active"{% endif %}>Données</a>
              <a href="{{ site.baseurl }}/apprentissage" {% if page.url contains "/apprentissage" %}class="active"{% endif %}>Apprentissage</a>
              <a href="{{ site.baseurl }}/results" {% if page.url contains "/results" %}class="active"{% endif %}>Résultats</a>
              <a href="{{ site.baseurl }}/suite" {% if page.url contains "/suite" %}class="active"{% endif %}>Suite</a>
              <a href="{{ site.baseurl }}/liens" {% if page.url contains "/liens" %}class="active"{% endif %}>Liens</a>
              <a href="{{ site.baseurl }}/about" {% if page.url contains "/about" %}class="active"{% endif %}>A propos</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
