<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ArcGIS sur GitHub test2</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Style de la légende */
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>

  <script>
    var map = L.map('map').setView([46.2, 7.0], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Définir un style basé sur l'attribut "label"
    function getColor(label) {
        switch(label) {
            case "Moins": return "#ff0000"; // Rouge
            case "Plus": return "#00ff00"; // Vert
            default: return "#808080"; // Gris par défaut
        }
    }

    // Fonction de style appliquée aux polygones
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.predicted_label),
            weight: 2,
            opacity: 1,
            color: "white",
            fillOpacity: 0.7
        };
    }

    // Ajouter la légende à la carte
    var legend = L.control({ position: "bottomright" });

    legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "info legend"),
            labels = ["Classe A", "Classe B", "Classe C"],
            colors = ["#ff0000", "#00ff00", "#0000ff"];

        div.innerHTML += "<strong>Légende</strong><br>";
        for (var i = 0; i < labels.length; i++) {
            div.innerHTML +=
                '<i style="background:' + colors[i] + '; width: 18px; height: 18px; display: inline-block; margin-right: 5px;"></i> ' +
                labels[i] + "<br>";
        }
        return div;
    };

    legend.addTo(map);

    // Charger le fichier GeoJSON et appliquer le style
    fetch('trainpred_combined_pixels_withpred_FeaturesToJSO_sub_wgs84.geojson')
        .then(response => response.json())
        .then(data => {
            console.log("GeoJSON chargé :", data);
            L.geoJSON(data, { style: style }).addTo(map);
        })
        .catch(error => {
            console.error("Erreur lors du chargement du GeoJSON :", error);
        });
  </script>

</body>
</html>
